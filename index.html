<!DOCTYPE html>
<html>
<head>
    <title>My Love for Drinks</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #map { height: 100vh; width: 100%; background: #f4f1ea; }
        
        /* Floating Header Styling */
        .header-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 25px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 300px;
        }
        .header-container h1 { margin: 0; font-size: 20px; color: #5d4037; white-space: nowrap; }
        
        /* Filter Styling */
        #categoryFilter {
            margin-top: 8px;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #d7ccc8;
            background: white;
            cursor: pointer;
            outline: none;
        }

        .tasting-card { padding: 10px; min-width: 200px; }
        .tasting-card h2 { margin: 0; font-size: 18px; color: #5d4037; text-transform: uppercase; }
        .tasting-card h4 { margin: 0 0 10px 0; color: #8d6e63; font-weight: normal; border-bottom: 1px solid #d7ccc8; padding-bottom: 5px; }
        .tasting-card p { margin: 5px 0; font-size: 14px; line-height: 1.4; color: #333; }
        .status-badge { font-size: 10px; font-weight: bold; padding: 2px 6px; border-radius: 10px; text-transform: uppercase; }
        .in-stock { background: #c8e6c9; color: #2e7d32; }
        .wishlist { background: #ffecb3; color: #ff8f00; }
    </style>
</head>
<body>

    <div class="header-container">
        <h1>ü•É My Love for Drinks üç∑</h1>
        <select id="categoryFilter" onchange="filterMarkers()">
            <option value="All">All Categories</option>
            <option value="Whiskey">Whiskey</option>
            <option value="Gin">Gin</option>
            <option value="Wine">Wine</option>
            <option value="Beer">Beer</option>
            <option value="Non-Alcoholic">Non-Alcoholic</option>
        </select>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', {
            minZoom: 2,
            maxBounds: [[-90, -180], [90, 180]],
            maxBoundsViscosity: 1.0
        }).setView([20, 0], 2);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            noWrap: true 
        }).addTo(map);

        var spreadsheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSJGK6JrWMMmQ_hsZ-jXvoeDRWZOw0qIghhR5-8gMdU4UfdTImEaO0ogvJw01S8i5QWebwITE9CKaMO/pub?output=csv';
        var allMarkers = [];

        function getIcon(status) {
            var color = status === "In Stock" ? "green" : "orange";
            return new L.Icon({
                iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png`,
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });
        }

        function filterMarkers() {
            var selected = document.getElementById('categoryFilter').value;
            allMarkers.forEach(function(m) {
                if (selected === "All" || m.category === selected) {
                    map.addLayer(m.marker);
                } else {
                    map.removeLayer(m.marker);
                }
            });
        }

        Papa.parse(spreadsheetURL, {
            download: true,
            header: true,
            complete: function(results) {
                results.data.forEach(function(item) {
                    if(item.Name && item.Name !== "[Drink Name]" && item.Lat && item.Long) {
                        
                        var lat = parseFloat(item.Lat) + (Math.random() - 0.5) * 0.5;
                        var lng = parseFloat(item.Long) + (Math.random() - 0.5) * 0.5;
                        var statusClass = item.Status === "In Stock" ? "in-stock" : "wishlist";
                        
                        var popupContent = `
                            <div class="tasting-card">
                                <h2>${item.Name}</h2>
                                <h4>${item.Country}</h4>
                                <span class="status-badge ${statusClass}">${item.Status || 'Unknown'}</span>
                                <p><strong>Category:</strong> ${item.Category || 'Other'}</p>
                                <p>${item.Description}</p>
                            </div>
                        `;

                        var marker = L.marker([lat, lng], {icon: getIcon(item.Status)})
                                      .bindPopup(popupContent);
                        
                        marker.addTo(map);
                        
                        // Store marker and category for filtering
                        allMarkers.push({
                            marker: marker,
                            category: item.Category
                        });
                    }
                });
            }
        });
    </script>
</body>
</html>
