<!DOCTYPE html>
<html>
<head>
    <title>My Love for Drinks</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; }
        #map { height: 100vh; flex-grow: 1; background: #aad3df; }
        
        /* Sidebar for Zoom Buttons */
        #sidebar {
            width: 250px;
            height: 100vh;
            background: #fdfbf7;
            border-right: 1px solid #d7ccc8;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1001;
        }
        #sidebar h2 { color: #5d4037; font-size: 18px; border-bottom: 2px solid #5d4037; padding-bottom: 10px; }
        .zoom-btn {
            display: block; width: 100%; padding: 10px; margin: 10px 0;
            background: #fff; border: 1px solid #d7ccc8; border-radius: 8px;
            text-align: left; cursor: pointer; transition: 0.3s; color: #5d4037; font-weight: bold;
        }
        .zoom-btn:hover { background: #efebe9; transform: translateX(5px); }

        .header-container {
            position: absolute; top: 10px; left: 60%; transform: translateX(-50%); z-index: 1000;
            background: rgba(255, 255, 255, 0.95); padding: 10px 25px; border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); text-align: center;
        }
        
        .tasting-card { padding: 10px; min-width: 220px; text-align: center; }
        .tasting-card img { width: 100%; max-height: 180px; object-fit: contain; border-radius: 8px; margin-bottom: 10px; }
        .status-badge { font-size: 10px; font-weight: bold; padding: 3px 10px; border-radius: 12px; text-transform: uppercase; display: inline-block; margin-bottom: 10px; }
        .in-stock { background: #2e7d32; color: white; }
        .wishlist { background: #ef6c00; color: white; }

        .custom-pin { background: none; border: none; }
        .custom-image-pin { border: 3px solid white; border-radius: 50%; box-shadow: 0 3px 8px rgba(0,0,0,0.4); background: white; object-fit: cover; display: block; }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>‚≠ê Top Favorites</h2>
        <div id="zoom-controls">
            </div>
    </div>

    <div class="header-container">
        <h1>ü•É My Love for Drinks üç∑</h1>
        <select id="categoryFilter" onchange="filterMarkers()">
            <option value="All">All Categories</option>
            <option value="Whiskey">Whiskey</option>
            <option value="Gin">Gin</option>
            <option value="Rum">Rum</option>
        </select>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', {
            minZoom: 2, maxBounds: [[-90, -180], [90, 180]], maxBoundsViscosity: 1.0
        }).setView([20, 0], 2);

        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
            noWrap: true, attribution: 'Tiles &copy; Esri'
        }).addTo(map);

        var spreadsheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSJGK6JrWMMmQ_hsZ-jXvoeDRWZOw0qIghhR5-8gMdU4UfdTImEaO0ogvJw01S8i5QWebwITE9CKaMO/pub?output=csv';
        var allMarkers = [];

        function createIcon(item) {
            if (item.ImageURL && item.ImageURL.trim().length > 10) {
                return L.divIcon({
                    className: 'custom-pin',
                    html: `<img src="${item.ImageURL.trim()}" class="custom-image-pin" style="width:45px; height:45px;">`,
                    iconSize: [45, 45], iconAnchor: [22, 45], popupAnchor: [0, -45]
                });
            }
            var statusStr = String(item.Status || "").toLowerCase().trim();
            var pinColor = statusStr === "in stock" ? "green" : "orange";
            return new L.Icon({
                iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${pinColor}.png`,
                iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34]
            });
        }

        function filterMarkers() {
            var selected = document.getElementById('categoryFilter').value;
            allMarkers.forEach(function(m) {
                if (selected === "All" || m.category === selected) { map.addLayer(m.marker); } 
                else { map.removeLayer(m.marker); }
            });
        }

        Papa.parse(spreadsheetURL, {
            download: true, header: true,
            complete: function(results) {
                var controls = document.getElementById('zoom-controls');
                results.data.forEach(function(item) {
                    var lat = parseFloat(item.Lat);
                    var lng = parseFloat(item.Long);

                    if(item.Name && !isNaN(lat) && !isNaN(lng)) {
                        // Apply Jitter
                        var jLat = lat + (Math.random() - 0.5) * 0.08;
                        var jLng = lng + (Math.random() - 0.5) * 0.08;

                        var statusClass = String(item.Status).toLowerCase().trim() === "in stock" ? "in-stock" : "wishlist";
                        var popupContent = `
                            <div class="tasting-card">
                                ${item.ImageURL.trim() ? `<img src="${item.ImageURL.trim()}">` : ''}
                                <h2>${item.Name}</h2>
                                <h4>${item.Country}</h4>
                                <span class="status-badge ${statusClass}">${item.Status || 'Unknown'}</span>
                                <p>${item.Description}</p>
                            </div>
                        `;

                        var marker = L.marker([jLat, jLng], {icon: createIcon(item)}).bindPopup(popupContent);
                        marker.addTo(map);
                        allMarkers.push({ marker: marker, category: item.Category });

                        // Add a button to the sidebar for each drink
                        var btn = document.createElement('button');
                        btn.className = 'zoom-btn';
                        btn.innerHTML = `üìç ${item.Name}`;
                        btn.onclick = function() {
                            map.flyTo([lat, lng], 8); // Zooms into the country/region
                            marker.openPopup();
                        };
                        controls.appendChild(btn);
                    }
                });
            }
        });
    </script>
</body>
</html>
