<!DOCTYPE html>
<html>
<head>
    <title>My Global Pour | Collection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü•É</text></svg>">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; display: flex; background: #001f3f; overflow: hidden; }
        #sidebar { position: absolute; left: -320px; top: 0; width: 300px; height: 100vh; background: #fdfbf7; border-right: 1px solid #d7ccc8; overflow-y: auto; padding: 20px; box-sizing: border-box; z-index: 4000; transition: left 0.4s ease; box-shadow: 5px 0 15px rgba(0,0,0,0.5); }
        #sidebar.open { left: 0; }
        #map { height: 100vh; width: 100vw; background: #0b0b0b; position: relative; z-index: 1; }
        #toggle-btn { position: absolute; top: 15px; left: 15px; z-index: 5000; background: #5d4037; color: white; border: none; padding: 12px 20px; border-radius: 50px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.4); }
        
        #reset-filters-btn { width: 100%; padding: 8px; margin-bottom: 15px; background: #d7ccc8; color: #5d4037; border: none; border-radius: 5px; font-size: 11px; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        .header-container { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; text-align: center; white-space: nowrap; transition: opacity 0.4s ease; cursor: pointer; pointer-events: auto; }
        #map:has(.leaflet-popup) ~ .header-container { opacity: 0; pointer-events: none; }
        .header-container h1 { margin: 0; font-size: 22px; color: white; text-shadow: 0px 0px 10px rgba(0,0,0,0.9), 2px 2px 4px rgba(0,0,0,1); }
        @media (max-width: 600px) { .header-container { top: 65px; left: 20px; transform: none; text-align: left; } .header-container h1 { font-size: 18px; } }
        
        .sidebar-header { margin-top: 50px; border-bottom: 2px solid #d7ccc8; padding-bottom: 15px; margin-bottom: 20px; }
        .filter-label { font-size: 11px; font-weight: bold; color: #8d6e63; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .custom-select { width: 100%; padding: 10px; margin-bottom: 12px; border-radius: 8px; border: 1px solid #d7ccc8; background: #fff; cursor: pointer; color: #5d4037; font-weight: 600; }
        
        .emoji-marker { background: white; border-radius: 50%; text-align: center; line-height: 28px; font-size: 18px; box-shadow: 0 2px 5px rgba(0,0,0,0.4); border: 3px solid #ccc; }
        .border-in-bar { border-color: #2e7d32 !important; }
        .border-not-in-bar { border-color: #d32f2f !important; }
        
        .tasting-card { padding: 5px; min-width: 220px; text-align: center; }
        .tasting-card h2 { margin: 0; font-size: 19px; color: #5d4037; text-transform: uppercase; font-weight: 800; }
        .sub-header { font-size: 13px; color: #8d6e63; font-weight: 600; margin: 4px 0 10px 0; }
        .one-liner-text { font-style: italic; font-size: 12px; color: #7f8c8d; font-weight: normal; }
        .region-country { font-size: 14px; color: #333; font-weight: 500; margin: 8px 0; }
        .status-badge { font-size: 11px; font-weight: bold; padding: 4px 12px; border-radius: 20px; text-transform: uppercase; display: inline-block; margin-top: 10px; }
        .in-my-bar { background: #2e7d32; color: white; }
        .not-in-bar { background: #d32f2f; color: white; }
        
        .zoom-btn { display: block; width: 100%; padding: 12px; margin: 8px 0; background: #fff; border: 1px solid #d7ccc8; border-radius: 8px; text-align: left; cursor: pointer; font-size: 13px; font-weight: bold; border-left: 6px solid #ccc; }
        .list-in-bar { border-left-color: #2e7d32 !important; }
        .list-not-in-bar { border-left-color: #d32f2f !important; }
    </style>
</head>
<body>
    <button id="toggle-btn" onclick="toggleSidebar(event)">‚ò∞ MyCollectionList</button>
    <div id="sidebar">
        <div class="sidebar-header">
            <h2 style="color: #5d4037; margin-bottom: 20px;">üçæ My Collection</h2>
            <button id="reset-filters-btn" onclick="resetFilters()">‚Ü∫ Reset All Filters</button>

            <span class="filter-label">Spirit Type</span>
            <select id="categoryFilter" class="custom-select" onchange="filterAll()"><option value="All">All Drinks</option><option value="Whiskey">Whiskey</option><option value="Gin">Gin</option><option value="Rum">Rum</option><option value="Tequila">Tequila</option><option value="Vodka">Vodka</option><option value="Brandy">Brandy</option></select>
            <span class="filter-label">Origin Country</span>
            <select id="countryFilter" class="custom-select" onchange="filterAll()"><option value="All">All Countries</option></select>
            <span class="filter-label">Availability</span>
            <select id="statusFilter" class="custom-select" onchange="filterAll()"><option value="All">Show All Status</option><option value="In My Bar">In My Bar</option><option value="Not in My Bar">Not in My Bar</option></select>
        </div>
        <div id="stats-display" style="font-size:13px; color:#8d6e63; margin-bottom:20px; font-weight: 600;"></div>
        <div id="zoom-controls"></div>
    </div>
    <div id="map"></div>
    <div class="header-container" onclick="resetToHome()"><h1>üó∫Ô∏è My Global Pour ü•É</h1></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const spiritData = {
            "Vodka": { emoji: "üç∏", text: "A versatile, often neutral spirit." },
            "Gin": { emoji: "üåø", text: "A juniper-flavored neutral spirit." },
            "Rum": { emoji: "üè¥‚Äç‚ò†Ô∏è", text: "Distilled from sugarcane byproducts." },
            "Tequila": { emoji: "üåµ", text: "Distilled from the blue agave plant." },
            "Whiskey": { emoji: "ü•É", text: "Distilled from fermented grain mash." },
            "Brandy": { emoji: "üçá", text: "Distilled from fermented fruit juice." }
        };

        var allData = [];
        var countries = new Set();
        
        var initialZoom = window.innerWidth < 600 ? 2.0 : 2.8;
        var initialCenter = [22, 78]; 

        var map = L.map('map', { zoomControl: false, minZoom: 1, worldCopyJump: true }).setView(initialCenter, initialZoom);
        L.control.zoom({ position: 'bottomright' }).addTo(map);

        // NEW TILE LAYER: Dark Gray Canvas for a luxury lounge feel
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Dark_Gray_Base/MapServer/tile/{z}/{y}/{x}', { 
            noWrap: false, 
            attribution: 'Esri, HERE, Garmin' 
        }).addTo(map);

        function resetToHome() { closeSidebarOnly(); map.closePopup(); map.flyTo(initialCenter, initialZoom, { duration: 1.5 }); }
        
        function toggleSidebar(e) { 
            if(e) e.stopPropagation(); 
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
            if (!sidebar.classList.contains('open')) { resetToHome(); }
        }

        function closeSidebarOnly() { document.getElementById('sidebar').classList.remove('open'); }

        function resetFilters() {
            document.getElementById('categoryFilter').value = "All";
            document.getElementById('countryFilter').value = "All";
            document.getElementById('statusFilter').value = "All";
            filterAll();
        }

        function filterAll() {
            var cat = document.getElementById('categoryFilter').value;
            var cou = document.getElementById('countryFilter').value;
            var sta = document.getElementById('statusFilter').value;
            var ctrl = document.getElementById('zoom-controls');
            ctrl.innerHTML = ""; var count = 0;
            allData.forEach(function(item) {
                if ((cat === "All" || item.category === cat) && (cou === "All" || item.country === cou) && (sta === "All" || item.statusFull === sta)) {
                    map.addLayer(item.marker); ctrl.appendChild(item.button); count++;
                } else { map.removeLayer(item.marker); }
            });
            document.getElementById('stats-display').innerHTML = `Showing <b>${count}</b> selections.`;
        }

        Papa.parse('https://docs.google.com/spreadsheets/d/e/2PACX-1vSJGK6JrWMMmQ_hsZ-jXvoeDRWZOw0qIghhR5-8gMdU4UfdTImEaO0ogvJw01S8i5QWebwITE9CKaMO/pub?output=csv', {
            download: true, header: true,
            complete: function(results) {
                results.data.forEach(function(item) {
                    if(!item.Lat || !item.Long || !item.Name) return;
                    var lat = parseFloat(item.Lat), lng = parseFloat(item.Long);
                    var raw = String(item.Status || "").trim().toLowerCase();
                    var isBar = (raw.startsWith("in") || raw === "mybar") && !raw.includes("not");
                    var displayStatus = isBar ? "In My Bar" : "Not in My Bar";
                    var catInfo = spiritData[item.Category] || { emoji: "üç∑", text: "A premium selection." };
                    countries.add(item.Country);

                    var icon = L.divIcon({ className: `emoji-marker ${isBar ? 'border-in-bar' : 'border-not-in-bar'}`, html: catInfo.emoji, iconSize: [30, 30], iconAnchor: [15, 15], popupAnchor: [0, -10] });
                    var popupHtml = `<div class="tasting-card"><h2>${item.Name}</h2><div class="sub-header">${catInfo.emoji} ${item.Category} - <span class="one-liner-text">${catInfo.text}</span></div><div class="region-country">üìç Region - ${item.Country}</div><div class="status-badge ${isBar ? 'in-my-bar' : 'not-in-bar'}">${displayStatus}</div><p>${item.Description}</p></div>`;
                    
                    var marker = L.marker([lat, lng], { icon: icon }).bindPopup(popupHtml, { autoPanPadding: L.point(50, 80), closeButton: false });
                    
                    function selectItem() {
                        var z = window.innerWidth < 600 ? 6.5 : 6;
                        map.flyTo([lat, lng], z, { duration: 1.2 });
                        setTimeout(() => marker.openPopup(), 1300);
                    }

                    marker.on('click', function(e) { L.DomEvent.stopPropagation(e); selectItem(); });
                    var btn = document.createElement('button');
                    btn.className = `zoom-btn ${isBar ? 'list-in-bar' : 'list-not-in-bar'}`;
                    btn.innerHTML = `${catInfo.emoji} ${item.Name}`;
                    btn.onclick = function(e) { e.stopPropagation(); closeSidebarOnly(); selectItem(); };

                    allData.push({ marker: marker, button: btn, category: item.Category, country: item.Country, statusFull: displayStatus });
                });
                var cDrop = document.getElementById('countryFilter');
                Array.from(countries).sort().forEach(c => { var o = document.createElement('option'); o.value = c; o.innerHTML = c; cDrop.appendChild(o); });
                filterAll();
            }
        });
    </script>
</body>
</html>
