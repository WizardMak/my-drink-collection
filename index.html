<!DOCTYPE html>
<html>
<head>
    <title>The Global Pour</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; background: #001f3f; overflow: hidden; }
        
        #sidebar {
            position: absolute; left: -320px; top: 0; width: 300px; height: 100vh; 
            background: #fdfbf7; border-right: 1px solid #d7ccc8; overflow-y: auto; 
            padding: 20px; box-sizing: border-box; z-index: 2000;
            transition: left 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
        }
        #sidebar.open { left: 0; }
        
        #map { height: 100vh; width: 100vw; background: #001f3f; }
        
        #toggle-btn {
            position: absolute; top: 15px; left: 15px; z-index: 2500;
            background: #5d4037; color: white; border: none; padding: 12px 20px;
            border-radius: 50px; cursor: pointer; font-weight: bold; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }

        /* Catchy Header inside Sidebar */
        .sidebar-header { margin-top: 50px; border-bottom: 2px solid #d7ccc8; padding-bottom: 15px; margin-bottom: 20px; }
        .sidebar-header h2 { color: #5d4037; margin: 0; font-size: 22px; }
        
        /* Category Filter inside Sidebar */
        #categoryFilter { 
            width: 100%; padding: 10px; margin-top: 15px; border-radius: 8px; 
            border: 1px solid #d7ccc8; background: #fff; cursor: pointer; font-weight: 600; color: #5d4037;
        }

        .header-container {
            position: absolute; top: 15px; left: 55%; transform: translateX(-50%); z-index: 1000;
            background: rgba(255, 255, 255, 0.95); padding: 10px 40px; border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); text-align: center; pointer-events: none;
        }

        .tasting-card { padding: 10px; min-width: 220px; text-align: center; }
        .tasting-card h2 { margin: 0; font-size: 18px; color: #5d4037; text-transform: uppercase; letter-spacing: 1px; }
        .tasting-card h4 { margin: 5px 0 10px 0; color: #8d6e63; font-weight: normal; border-bottom: 1px solid #d7ccc8; padding-bottom: 5px; }
        .tasting-card p { margin: 10px 0; font-size: 14px; line-height: 1.5; color: #333; text-align: left; }
        
        .status-badge { font-size: 11px; font-weight: bold; padding: 4px 12px; border-radius: 20px; text-transform: uppercase; display: inline-block; }
        .in-my-bar { background: #2e7d32; color: white; }
        .my-wishlist { background: #d32f2f; color: white; }

        .zoom-btn {
            display: block; width: 100%; padding: 12px; margin: 8px 0;
            background: #fff; border: 1px solid #d7ccc8; border-radius: 8px;
            text-align: left; cursor: pointer; color: #5d4037; font-weight: bold; font-size: 13px;
        }
    </style>
</head>
<body>

    <button id="toggle-btn" onclick="toggleSidebar()">‚ò∞ MyCollectionList</button>

    <div id="sidebar">
        <div class="sidebar-header">
            <h2>üçæ My Collection</h2>
            <select id="categoryFilter" onchange="filterAll()">
                <option value="All">All Categories</option>
                <option value="Whiskey">Whiskey</option>
                <option value="Gin">Gin</option>
                <option value="Rum">Rum</option>
            </select>
        </div>
        <div id="stats-display" style="font-size:13px; color:#8d6e63; margin-bottom:20px;">Loading...</div>
        <div id="zoom-controls"></div>
    </div>

    <div class="header-container">
        <h1 style="margin:0; font-size:22px;">üåé The Global Pour ü•É</h1>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
            if (!sidebar.classList.contains('open')) {
                map.flyTo([20, 0], 2);
                map.closePopup();
            }
        }

        var map = L.map('map', { 
            zoomControl: false, minZoom: 2,
            maxBounds: [[-85, -180], [85, 180]], maxBoundsViscosity: 1.0, worldCopyJump: false
        }).setView([20, 0], 2);

        L.control.zoom({ position: 'bottomright' }).addTo(map);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
            noWrap: true, bounds: [[-90, -180], [90, 180]], attribution: 'Esri'
        }).addTo(map);

        var spreadsheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSJGK6JrWMMmQ_hsZ-jXvoeDRWZOw0qIghhR5-8gMdU4UfdTImEaO0ogvJw01S8i5QWebwITE9CKaMO/pub?output=csv';
        var allData = [];

        function getPinIcon(status) {
            var s = String(status || "").toLowerCase().trim();
            var color = (s.includes("bar") || s === "mybar") ? "green" : "red";
            return new L.Icon({
                iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png`,
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
            });
        }

        // Logic to filter both Map and Sidebar simultaneously
        function filterAll() {
            var selected = document.getElementById('categoryFilter').value;
            var controls = document.getElementById('zoom-controls');
            controls.innerHTML = "";
            var visibleCount = 0;

            allData.forEach(function(item) {
                if (selected === "All" || item.category === selected) {
                    map.addLayer(item.marker);
                    controls.appendChild(item.button);
                    visibleCount++;
                } else {
                    map.removeLayer(item.marker);
                }
            });
            document.getElementById('stats-display').innerHTML = `Showing <b>${visibleCount}</b> ${selected === 'All' ? '' : selected} drinks.`;
        }

        Papa.parse(spreadsheetURL, {
            download: true, header: true,
            complete: function(results) {
                results.data.forEach(function(item) {
                    var lat = parseFloat(item.Lat);
                    var lng = parseFloat(item.Long);

                    if(item.Name && !isNaN(lat) && !isNaN(lng)) {
                        var jLat = lat + (Math.random() - 0.5) * 0.15;
                        var jLng = lng + (Math.random() - 0.5) * 0.15;

                        var statusText = String(item.Status || "").trim();
                        var statusClass = (statusText.toLowerCase().includes("bar") || statusText.toLowerCase() === "mybar") ? "in-my-bar" : "my-wishlist";
                        
                        var popupContent = `<div class="tasting-card"><h2>${item.Name}</h2><h4>${item.Country}</h4><div class="status-badge ${statusClass}">${statusText}</div><p>${item.Description}</p></div>`;
                        var marker = L.marker([jLat, jLng], { icon: getPinIcon(item.Status) }).bindPopup(popupContent);
                        
                        var btn = document.createElement('button');
                        btn.className = 'zoom-btn';
                        btn.innerHTML = `üç∑ ${item.Name}`;
                        btn.onclick = function() { map.flyTo([lat, lng], 6); marker.openPopup(); };

                        allData.push({ marker: marker, button: btn, category: item.Category });
                    }
                });
                filterAll(); // Run initial display
            }
        });
    </script>
</body>
</html>
